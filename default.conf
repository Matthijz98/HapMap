server {

  # Set compression level and types
  gzip on;
  gzip_static on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;

  # Listen on port 80
  listen 80;

  # Set root directory
  root /usr/share/nginx/html;

  error_page 404 /404.html;
    location = /404.html {
      root /usr/share/nginx/html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

    # Optional: cache static assets aggressively
    location /_app/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Optional: better caching for assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}