upstream my_site {
    server HapMapDjango:8000;
}

server {


    listen 80;
    charset utf-8;
    server_name  hapmap.nl;


    client_max_body_size 4G;



    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://my_site;
            break;
        }
    }

    location /static/ {
        autoindex on;
        alias /public/static/;
    }

    location /media/ {
        autoindex on;
        alias /public/media/;
    }
