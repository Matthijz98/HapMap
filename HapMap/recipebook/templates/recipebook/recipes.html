{% extends 'recipebook/base.html' %}
{% load thumbnail %}

{% block title %}
    HapMap Recipes
{% endblock %}

{% block content %}
    {% load static %}
    <div class="card-columns">
        {% for recipe in recipes %}
            <div class="card">
                <a href="../recipe/{{ recipe.id }}">
                    <img src="{% thumbnail recipe.recipe_img 400x400 crop=smart%}" class="card-img-top"
                         alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.recipe_title }}</h5>
                    <a href="../recipe/{{ recipe.id }}" class="stretched-link">Bekijk hele recept</a>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a
                            href="?cat={{ recipe.recipe_categorie }}">{{ recipe.recipe_categorie }}</a></small>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
